<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Simple Calculator App</h1>

        <div class="row">
            <div class="col-sm-6">
                <div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="num1" class="form-label">Number 1</label>
                            <input type="text" class="form-control" name="num1" id="num1" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Number 2</label>
                            <input type="text" class="form-control" name="num2" id="num2" aria-describedby="emailHelp">

                        </div>

                        <button type="submit" name="add" class="btn btn-primary">Addition</button>
                        <button type="submit" name="sub" class="btn btn-primary">Substraction</button>
                        <button type="submit" name="div" class="btn btn-primary">Division</button>
                        <button type="submit" name="multi" class="btn btn-primary">Multiplication</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        {% if result is not None %}
                        <h3>
                            {{operation_name}}: {{ result }}
                        </h3>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
